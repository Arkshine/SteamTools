
version: 1.0.{build}

clone_folder: c:\projects\amxmodx

branches:
  only:
    - master
    
skip_tags: true
shallow_clone: true

install:
- git submodule update --init --recursive
- 'c:'
- chdir c:\projects
- git clone https://github.com/alliedmodders/ambuild
- git clone https://github.com/alliedmodders/metamod-hl1 metamod-am
- git clone https://github.com/alliedmodders/hlsdk
- cd ambuild
- c:\python27\python setup.py install
- cd ..\amxmodx

build_script:
- '"%VS120COMNTOOLS%\vsvars32.bat"'
- mkdir build
- cd build
- c:\python27\python ../support/configure.py --enable-optimize --no-mysql --disable-auto-versioning
- c:\python27\scripts\ambuild

cache:
  - ambuild
  - metamod-am
  - hlsdk
